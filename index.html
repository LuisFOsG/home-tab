<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Tab</title>

    <link href="/assets/main.css" rel="stylesheet">
    <script type="module" src="/src/main.js" async></script>
  </head>

  <body id="wallpaper" class="bg-slate-700 text-slate-300 w-screen">
    <div class="flex flex-col justify-center items-center w-screen h-screen bg-gray-800/80">

      <form id="search" class="w-screen flex items-center justify-center">
        <label class="relative w-5/6 md:w-1/2 h-16">
          <span class="absolute top-[1.4rem] left-[0.6rem]">
            <svg class="h-6 w-6 fill-slate-500" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
            </svg>
          </span>
          <input
          id="search-input"
          class="appearance-none bg-slate-900/50 autofill:bg-slate-900/50 autofill:text-white rounded text-xl md:text-2xl w-full h-full outline-none px-10 py-2 hover:bg-gray-800/80 delay-75 shadow-lg"
          autofocus
          placeholder="Busca en Google o escribe una URL"
          type="text"
        >
        </label>
      </form>

    </div>
  </body>
</html>
