<!DOCTYPE html>
<html lang="es" class="text-[14px]">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Tab</title>

    <link href="./assets/main.css" rel="stylesheet">
    <script type="module" src="./src/main.js" async></script>
  </head>

  <body id="wallpaper" class="bg-slate-700 text-slate-300 w-screen overflow-hidden">
    <div class="flex flex-col justify-center items-center w-screen h-screen bg-gray-800/80">

      <header class="absolute top-0 w-full h-auto flex justify-end items-center">
        <section class="h-full w-auto flex justify-end items-center mr-3 mt-3 gap-1">

          <span id="refresh" class="group cursor-pointer rounded-full p-2 hover:bg-slate-900/20">
            <svg class="h-7 w-7 fill-slate-300 group-hover:fill-slate-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20.944 12.979c-.489 4.509-4.306 8.021-8.944 8.021-2.698 0-5.112-1.194-6.763-3.075l1.245-1.633c1.283 1.645 3.276 2.708 5.518 2.708 3.526 0 6.444-2.624 6.923-6.021h-2.923l4-5.25 4 5.25h-3.056zm-15.864-1.979c.487-3.387 3.4-6 6.92-6 2.237 0 4.228 1.059 5.51 2.698l1.244-1.632c-1.65-1.876-4.061-3.066-6.754-3.066-4.632 0-8.443 3.501-8.941 8h-3.059l4 5.25 4-5.25h-2.92z"/></svg>
          </span>

          <span id="pinBg" class="group cursor-pointer rounded-full p-2 hover:bg-slate-900/20">
            <svg class="h-7 w-7 fill-slate-300 group-hover:fill-slate-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M11 17h2v5l-2 2v-7zm7-2h-12c0-3.128.091-4.744 1.874-7.276.551-.783.915-1.3.915-2.373 0-2.372-1.789-1.695-1.789-5.351h10c0 3.616-1.789 3.005-1.789 5.35 0 1.073.364 1.59.915 2.374 1.785 2.535 1.874 4.154 1.874 7.276zm-9.968-2h7.936c-.298-4.376-2.756-4.142-2.756-7.649-.001-1.605.521-2.351 1.271-3.351h-4.966c.75 1 1.272 1.745 1.272 3.35 0 3.487-2.46 3.29-2.757 7.65z"/></svg>
          </span>

          <span id="settings-btn" class="group cursor-pointer rounded-full p-2 hover:bg-slate-900/20">
            <svg class="h-7 w-7 fill-slate-300 group-hover:fill-slate-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M24 14.187v-4.374c-2.148-.766-2.726-.802-3.027-1.529-.303-.729.083-1.169 1.059-3.223l-3.093-3.093c-2.026.963-2.488 1.364-3.224 1.059-.727-.302-.768-.889-1.527-3.027h-4.375c-.764 2.144-.8 2.725-1.529 3.027-.752.313-1.203-.1-3.223-1.059l-3.093 3.093c.977 2.055 1.362 2.493 1.059 3.224-.302.727-.881.764-3.027 1.528v4.375c2.139.76 2.725.8 3.027 1.528.304.734-.081 1.167-1.059 3.223l3.093 3.093c1.999-.95 2.47-1.373 3.223-1.059.728.302.764.88 1.529 3.027h4.374c.758-2.131.799-2.723 1.537-3.031.745-.308 1.186.099 3.215 1.062l3.093-3.093c-.975-2.05-1.362-2.492-1.059-3.223.3-.726.88-.763 3.027-1.528zm-4.875.764c-.577 1.394-.068 2.458.488 3.578l-1.084 1.084c-1.093-.543-2.161-1.076-3.573-.49-1.396.581-1.79 1.693-2.188 2.877h-1.534c-.398-1.185-.791-2.297-2.183-2.875-1.419-.588-2.507-.045-3.579.488l-1.083-1.084c.557-1.118 1.066-2.18.487-3.58-.579-1.391-1.691-1.784-2.876-2.182v-1.533c1.185-.398 2.297-.791 2.875-2.184.578-1.394.068-2.459-.488-3.579l1.084-1.084c1.082.538 2.162 1.077 3.58.488 1.392-.577 1.785-1.69 2.183-2.875h1.534c.398 1.185.792 2.297 2.184 2.875 1.419.588 2.506.045 3.579-.488l1.084 1.084c-.556 1.121-1.065 2.187-.488 3.58.577 1.391 1.689 1.784 2.875 2.183v1.534c-1.188.398-2.302.791-2.877 2.183zm-7.125-5.951c1.654 0 3 1.346 3 3s-1.346 3-3 3-3-1.346-3-3 1.346-3 3-3zm0-2c-2.762 0-5 2.238-5 5s2.238 5 5 5 5-2.238 5-5-2.238-5-5-5z"/></svg>
          </span>

        </section>
      </header>

      <form id="search" class="w-screen flex items-center justify-center">
        <label class="relative w-5/6 md:w-1/2 h-16">
          <span class="absolute top-[1.4rem] left-[0.6rem] cursor-text">
            <svg class="h-6 w-6 fill-slate-500" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
            </svg>
          </span>
          <input
          id="search-input"
          class="appearance-none bg-slate-900/50 rounded text-xl md:text-2xl w-full h-full outline-none px-10 py-2 hover:bg-gray-800/80 shadow-lg select-none"
          autofocus
          placeholder="Busca en Google o escribe una URL"
          type="text"
        >
        </label>
      </form>

    </div>

    <!-- MODAL Config -->
    <div id="settings" class="absolute bg-slate-900/40 backdrop-blur-sm top-0 left-0 w-screen h-screen invisible flex justify-center items-center">

      <div class="relative bg-slate-800/80 w-11/12 md:w-4/5 h-[80%] rounded-xl transition-all">

        <header class="sticky h-10 rounded-t-xl top-0 left-0 bg-slate-500/20 backdrop-blur-sm flex justify-between items-center px-2 select-none">
          <div></div>
          <div class="text-white text-xl font-bold">Home Tab <small class="text-sm text-slate-400">v0.8.5</small></div>
          <div>
            <button id="close_modal" class="group rounded-full w-7 h-7 p-2 hover:bg-slate-800/80 flex justify-center items-center">
              <svg class="fill-slate-400 group-hover:fill-slate-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"/></svg>
            </button>
          </div>
        </header>

        <!-- Container -->
        <div class="absolute text-lg content-settings w-full px-5 flex flex-col overflow-x-hidden overflow-y-auto scrollbar-color">

          <div class="block w-full max-w-full border-b border-slate-400/20 p-5">
            <strong class="text-slate-400">Tema del Fondo: </strong>
            <input id="query-bg" type="text" class="appearance-none bg-slate-600/50 rounded text-lg md:text-xl h-11 outline-none px-4 py-2 ml-3 hover:bg-gray-600/80 shadow-sm">
          </div>

        </div>

        <footer class="absolute rounded-b-xl bottom-0 left-0 bg-slate-600/50 backdrop-blur-sm w-full h-16 flex justify-between items-center px-2 select-none">
          <div class="text-base text-zinc-50/30 hover:text-zinc-50/50 font-bold pl-2">
            <a target="_blank" href="https://github.com/LuisFOsG">LuisFOsG</a>
          </div>
          <div>
            <button>Hola Mundo</button>
          </div>
          <div></div>
        </footer>
      </div>

    </div>
  </body>
</html>
